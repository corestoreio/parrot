<div class="spinner centered" *ngIf="loading"></div>
<div *ngIf="!loading && user">

  <section class="section account-detail">
    <div class="columns">
      <div class="column is-8 is-offset-2">
        <div class="box">

          <h1 class="title is-5">Your Account</h1>

          <edit-user-name [user]="user"></edit-user-name>

          <br>

          <edit-user-email [user]="user"></edit-user-email>

          <br>

          <label class="label">Password</label>
          <edit-user-password [user]="user"></edit-user-password>

        </div>
      </div>
    </div>
  </section>

</div>
